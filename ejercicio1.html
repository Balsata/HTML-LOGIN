<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="ejercicio1.css" />
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los formularios</h3>
      <div class="botones">
        <button class="google">
          <picture>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="Google logo">
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter">
          <picture>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="Twitter logo">
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span> O...</span>
        <hr />
      </div>
      <form action="">
        <div class="sectioninput">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="username" name="username" />
          </label>
          </div>
        </label>
        <label for="email">
          <span>Email</span>
          <input type="email" name="email" />
        </label>
        <label for="password">
            <span>Password</span>
            <input type="password" name="password" placeholder="6+ characters"/>
          </label>
          <label for="checkbox" class="check">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
          </label>
          <button type="submit" class="boton">Crear cuenta</button>
        </div>
      </form>
    </div>
  </body>
</html>
